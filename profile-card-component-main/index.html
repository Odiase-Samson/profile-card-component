<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta 
      name="viewport" 
      content="width=device-width, initial-scale=1.0" 
    />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />
    <link 
      rel="stylesheet" 
      href="https://fonts.google.com/specimen/Kumbh+Sans"
    />
    <link
      rel="stylesheet"
      href="styles.css"
    />
    <title>Frontend Mentor | Profile card component</title> 
  </head>
  <body>
    <section>
      <div class="container">
        <div class="top"></div>
        <div class="con-circle">
          <div class="circle"> <img src="./images/image-victor.jpg" alt=""></div>
        </div>
        <div class= "mid"> 
          <div>
            <h2 class="h2-name">
              <span class="name"> Victor Crest </span>
              <span class="age">26</span>
             </h2>
            <h4 class="city">London</h4>
          </div> 
        </div>
        <div class="bottom">
          <div class="flp">
            <h2>80K</h2>
            <p>Followers</p>
          </div>
          <div class="flp">
            <h2>803K</h2>
            <p>Likes</p>
          </div>
          <div class="flp">
            <h2>1.4K</h2>
            <p>Photos</p>
          </div>
        </div>
      </div>
    </section>
    
    <footer>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Samson O.</a>.
   
    </footer>     
  </body>
</html>
